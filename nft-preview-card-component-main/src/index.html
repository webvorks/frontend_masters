<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="bg-bg min-h-[100vh] h-[100%] flex items-center justify-center text-white"
    >
      <div
        class="bg-card p-5 rounded-[20px] mx-6 shadow-[0_20px_30px_10px_rgba(0,0,0,0.2)]"
      >
        <div class="flex relative mb-4 group">
          <img
            src="images/image-equilibrium.jpg"
            alt=""
            class="rounded-[8px] w-[280px] h-[280px]"
          />
          <div
            class="absolute bg-secondary/50 inset-0 rounded-[8px] hidden group-hover:flex cursor-pointer items-center justify-center"
          >
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="flex flex-col w-[280px]">
          <h3
            class="font-bold text-xl text-white mb-3 hover:text-secondary transition-all cursor-pointer"
          >
            Equilibrium #3429
          </h3>
          <p
            class="text-primary font-light leading-snug text-sm mr-4 mb-4 leading-relaxed"
          >
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex justify-between items-center w-full mb-4">
            <span
              class="flex space-x-1 items-center space-x-1 text-sm font-bold text-secondary"
            >
              <img src="images/icon-ethereum.svg" alt="" class="h-4" />
              <span>0.041 ETH</span>
            </span>
            <span
              class="flex space-x-1 items-center space-x-1 text-xs text-primary"
            >
              <img src="images/icon-clock.svg" alt="" class="w-4 h-4" />
              <span>3 days left</span>
            </span>
          </div>
          <div class="border border-1 w-full border-line mb-3"></div>
          <div class="flex items-center w-full pb-2">
            <img
              src="images/image-avatar.png"
              alt=""
              class="w-8 h-8 border-[1.5px] border-white rounded-full"
            />
            <span class="text-white ml-3 text-sm flex space-x-[4px]">
              <span class="text-primary">Creation of</span>
              <span class="hover:text-secondary transition-all cursor-pointer"
                >Jules Wyvern</span
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
