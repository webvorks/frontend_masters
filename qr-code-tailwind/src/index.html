<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="bg-lightGray min-h-[100vh] h-[100%] flex items-center justify-center"
    >
      <div
        class="bg-white p-4 rounded-[20px] mx-6 shadow-[0_5px_30px_10px_rgba(31,50,81,0.1)]"
      >
        <img
          src="images/image-qr-code.png"
          alt=""
          class="rounded-[12px] w-[287px] h-[287px]"
        />
        <div
          class="flex flex-col text-center space-y-4 mt-7 mb-4 items-center w-[287px]"
        >
          <h3 class="font-bold text-xl text-darkBlue mx-2">
            Improve your front-end skills by building projects
          </h3>
          <p class="text-grayishBlue mx-[25px] leading-snug">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
